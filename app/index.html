<html ng-app="myapp">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/user.css">
	<title>Погода</title>
</head>
<body>
	<div class="container">
		<div ng-controller="WeatherCtrl">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4">
					<h3>Выберите город:</h3>
					<input type="text" class="form-control" ng-change="cities()" ng-model="city" id="city" list="cities_list" placeholder='Например "Москва"' ng-style="bcolor">
					<datalist id="cities_list">
						<cities-title ng-repeat="citytitle in citytitle.title" citytitle="citytitle"></cities-title>
					</datalist>
					<p>Показать прогноз на 
					<select class="form-control" id="countDays" ng-model="cnt" ng-options="countday.count for countday in countdays"></select>дней</p>
					<button class="btn btn-default" ng-click="load()">Показать</button>
				</div>
			</div>
			<h2 class="city">{{ weather.city }}</h2>
			<weather-day ng-repeat="day in weather.days" day="day"></weather-day>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/build.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>

</body>
</html>
